<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <script src="https://kit.fontawesome.com/3f69663ccc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
   
    <script src="index.js">
       
    </script>
</head>
<body>
    
    <div class="container">
        <div class="user"><i class="fa-solid fa-user-pen"></i></div>
        <div class="form-right">
            
        </div>
        <div class="form-left">
            <h3>Inscrivez-vous</h3>
            <form class="frm">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="InputName" placeholder="Nom complet">
                </div>
                <div class="form-group mb-3">
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Email">
                
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="password"  placeholder="Mot de passe" aria-label="Mot de passe" oninput="checkPassword()">
                    <button onclick="togglePasswordVisibility()" class="btn btn-outline-secondary" type="button" id="togglePasswordButton"><i class="bi bi-eye" id="passwordVisibilityIcon" ></i></button>
                </div>
                    
                
                
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirmer mot de passe" aria-label="Mot de passe" oninput="checkPassword()">
                    <button onclick="toggllePasswordVisibility()"  class="btn btn-outline-secondary" type="button" id="togglePasswordButton"> <i class="bi bi-eye" id="passwordVisibilityIcon"></i></button>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMeCheckbox">
                    <label class="form-check-label" for="rememberMeCheckbox">
                        Se souvenir de moi
                    </label>
                </div>

                <button  type="submit" onclick="Checkcorrespondent()" value="Valider" class="btn  bg-black  text-white ">S'inscrire</button>    

<div>
    
</div>
                <button  id="btnFacebook" class="btn-facebook"><i class="fab fa-facebook-f"></i> S'inscrire avec Facebook </button>
<br>
                <button id="btnGoogle" class="btn-google"><i class="fa-brands fa-google"></i> S'inscrire avec Google</button>

            </form>

            
        
        </div>
    </div>
   



</body>
</html>
